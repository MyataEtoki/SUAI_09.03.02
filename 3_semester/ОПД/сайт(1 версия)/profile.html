<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Личный кабинет</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="monstera.html">Монстера</a></li>
                <li><a href="fikus.html">Фикус</a></li>
                <li><a href="pothos.html">Потос</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Добро пожаловать, <span id="username">Пользователь</span>!</h2>
            <form id="profileForm">
                <label for="name">Имя:</label>
                <input type="text" id="name" placeholder="Ваше имя">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ваш email">
                <button type="submit">Сохранить</button>
            </form>
        </section>

        <section>
            <h2>Мои растения</h2>
            <form id="plantForm">
                <label for="plantName">Название растения:</label>
                <input type="text" id="plantName" placeholder="Введите название растения">
                <button type="submit">Добавить растение</button>
            </form>
            <ul id="plantList"></ul>
        </section>
    </main>

    <footer>
        <p>© 2024 Уход за растениями. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
